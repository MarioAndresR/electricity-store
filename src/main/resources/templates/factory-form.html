<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Head fragment -->

<head th:replace="~{/fragments/head :: head}"></head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header fragment -->
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 fw-bold text-warning">Factory form</h3>

                        <form th:action="@{${factory} == null ? '/factory/registration' : '/factory/update/' + ${factory.factoryId}}" method="POST">

                            <div class="form-group mb-3">
                                <label class="form-label">Factory name</label>
                                <input type="text" class="form-control form-control" name="factoryName" 
                                    placeholder="Enter the factory name" th:value="${factory != null} ? ${factory.factoryName} : ''" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-warning">
                                    <span th:text="${factory} == null ? 'Create Factory' : 'Modify Factory'"></span>
                                </button>
                            </div>

                        </form>

                        <div class="form-footer">
                            <div class="text-center mt-4">
                                <a th:href="@{${factory} == null ? '/home' : '/factory/list'}" class="btn btn-outline-warning mt-2">‚Üê Back to Home</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer fragment -->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>

</html>
