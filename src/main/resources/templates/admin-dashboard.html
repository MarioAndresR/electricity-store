<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Head fragment -->
<head th:replace="~{/fragments/head :: head}"></head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header fragment -->
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <a th:href="@{/}" class="d-inline-block mb-4">
                    <img class="logo img-fluid" style="max-height: 100px;" src="/img/electricity-logo.png"
                         alt="Electricity Store Logo">
                </a>

                <div class="admin-dashboard p-4 bg-light rounded shadow-lg">
                    <h1 class="display-5 text-dark mb-4">Admin Dashboard</h1>
                    <h4>Welcome, <span sec:authentication="principal.name"></span></h4>

                    <!-- Profile Image -->
                    <div class="d-flex justify-content-center align-items-center my-3">
                        <img th:src="@{'/image/profile/' + ${#authentication.principal.appUserId}}" alt="Profile image" class="rounded-circle shadow"
                            style="width: 120px; height: 120px; object-fit: cover;">
                    </div>

                    <p class="mt-3">Manage all aspects of the system using the controls below:</p>

                    <div class="d-grid gap-3 mt-4 col-8 mx-auto">
                        <a th:href="@{/item/list}" class="btn btn-outline-warning btn-lg">
                            <i class="bi bi-box-seam me-2"></i> Manage Items
                        </a>
                        <a th:href="@{/factory/list}" class="btn btn-outline-warning btn-lg">
                            <i class="bi bi-buildings me-2"></i> Manage Providers
                        </a>
                        <a th:href="@{/admin/users}" class="btn btn-outline-warning btn-lg">
                            <i class="bi bi-people me-2"></i> Manage Users
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer fragment -->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>

</html>
