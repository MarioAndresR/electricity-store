<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Head fragment -->

<head th:replace="~{/fragments/head :: head}"></head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header fragment -->
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 fw-bold text-warning">Sign in</h3>

                        <form th:action="@{/logincheck}" method="POST">

                            <div class="form-group mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="yourname@example.com" th:value="${email}" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-warning">Login</button>
                            </div>

                        </form>

                        <div class="form-footer">
                            <div class="text-center mt-4">
                                <p>Don't you have an account? <a th:href="@{/register}" class="text-warning">Create new
                                        account</a></p>
                                <a th:href="@{/}" class="btn btn-outline-warning mt-2">‚Üê Back to Home</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </main>

    <!-- Footer fragment -->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>

</html>
